<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bana Instagram'ını Verir misin?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #ffeef2;
    }
    h1 {
      color: #ff4d6d;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }
    #noBtn {
      background-color: #ddd;
      position: absolute;
    }
    #inputContainer {
      display: none;
      margin-top: 30px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Instagram adresini benimle paylaşır mısın? 😊</h1>
  <h1>Hayır panelci değilim üni'nin intagram sayfasından buldum.</h1>
  <button id="yesBtn">Evet 💖</button>
  <button id="noBtn">Hayır 🙈</button>

  <div id="inputContainer">
    <p>Harika! İnstagram Kullanıcı Adını yazar mısın? 😇</p>
    <input type="text" id="nameInput" placeholder="@kullanıcıadı">
    <br>
    <button onclick="showMessage()">Gönder</button>
  </div>

  <p id="message"></p>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const inputContainer = document.getElementById('inputContainer');
    const message = document.getElementById('message');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      inputContainer.style.display = 'block';
    });

    function showMessage() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert("İsmini yazmadan gönderemezsin 🥺");
        return;
      }
      message.innerHTML = `Teşekkürler ${name}! 💖<br>Şimdi Instagram kullanıcı adını bana <strong>mesaj olarak</strong> atar mısın?(tam otomatik yapmak için sunucuya yüklemeye maddi drumum yetmedi.🥺) 💌`;
    }
  </script>

</body>
</html>
